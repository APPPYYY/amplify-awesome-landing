<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to My Web App üöÄ</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      animation: fadeInDown 1s ease-out;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      animation: fadeInUp 1.5s ease-in-out;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin-top: 2rem;
      backdrop-filter: blur(5px);
    }

    @keyframes fadeInDown {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üöÄ Welcome to My AWS Web App</h1>
    <p>This static site is proudly hosted on AWS Amplify. It‚Äôs fast, secure, and scalable. Stay tuned for awesome updates!</p>
  </div>

  <footer>
    Created with ‚ù§Ô∏è by Subham | #CloudReady
  </footer>
</body>
</html>
